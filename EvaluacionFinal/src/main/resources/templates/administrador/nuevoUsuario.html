<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="signup-form">
	<h1>Ingresar nuevo usuario</h1>
	<form th:action="@{/ingresarUsuario}" th:object="${user}" method="POST">
			<div class="form-group">
			<label>Nombre</label>
			<input type="text" th:field="*{nombreusuario}"><br>
		  	<span th:errors="*{nombreusuario}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<div class="form-group">
			<label>Descripcion</label>
			<input type="text" th:field="*{descripcionusuario}"><br>
		  	<span th:errors="*{descripcionusuario}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<div class="form-group">
			<label>Activo</label>
			<input type="radio" th:field="*{estadousuario}" th:value="${true}"><br>
			<label>Inactivo</label>
			<input type="radio" th:field="*{estadousuario}" th:value="${false}"><br>
			</div>
			
			<div class="form-group">
		  	<label>Apellido</label>
			<input type="text" th:field="*{apellidousuario}"><br>
		  	<span th:errors="*{apellidousuario}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<div class="form-group">
		  	<label>Fecha de Nacimiento</label>
			<input type="text" th:field="*{fecha_nacimiento}"><br>
		  	<span th:errors="*{fecha_nacimiento}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<div class="form-group">
		  	<label>Direccion de Residencia</label>
			<input type="text" th:field="*{direccion_residencia}"><br>
		  	<span th:errors="*{direccion_residencia}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<div class="form-group">
		  	<label>Username</label>
			<input type="text" th:field="*{username}"><br>
		  	<span th:errors="*{username}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<div class="form-group">
		  	<label>Contraseña</label>
			<input type="text" th:field="*{contrasenia}"><br>
		  	<span th:errors="*{contrasenia}" style="color: #FF0000"></span><br>
		  	</div>
		  	
		  	<select name="rol" id="rol">
  				<option value="Co">Coordinador</option>
  				<option value="Ad">Administrador</option>
			</select>
		  	
		  	
		  	<select>
		  		<option th:each="p : ${municipios}" th:value="${p.c_municipio}" th:text="${p.nombre_municipio}"></option>
		  	</select>
		  	
			
			<div class="form-group">
				<input type="submit" value="Guardar" class="btn btn-success btn-lg btn-block">
			</div>
			
		  </form>
	</div>
</body>
</html>
